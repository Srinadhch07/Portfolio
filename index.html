        * {

        body {

            line-height: 1.6;

            position: relative;

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/bg.png'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            animation: fadeInBackground 3s ease-in forwards;
            z-index: -1;
        }

        @keyframes fadeInBackground {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        header {
            background-color: rgba(30, 30, 30, 0.0);

            margin: 0 auto;
        }
        .underline{
            display: inline-block;
            position: relative;
            color: white;
            font-size: 40px;
        }
        .underline:hover{
            color: #4F75FF;
        }
        .underline::after{
            content: '';
            width: 100%;
            position: absolute;
            transform: scaleX(0);
            height: 2px;
            bottom: -2px;
            bottom: 0;
            left: 0px;
            background: green;
            transform-origin: bottom right;
            transition: transform 0.55s ease-out;
        }
        .underline:hover::after{
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            list-style: none;
            font-size: 25px;
        }

        .nav-links li {
            margin-left: 1.5rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #4F75FF;
        }

        .hero {

            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            animation: fadeInContent 2s ease-in forwards;
            opacity: 0;
        }

        @keyframes fadeInContent {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-content h1 {

            margin-bottom: 1rem;
