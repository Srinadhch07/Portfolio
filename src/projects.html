<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            color: black;
            line-height: 1.6;
            height: 100%;
            overflow-x: hidden;
            user-select: none;
        }
        body {
            background: linear-gradient(135deg, #87A2FF 0%, #616F39 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            letter-spacing: 2px;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        .project {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 25px;
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow: hidden;
        }
        .project:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        .project img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: transform 0.5s ease;
        }
        .project:hover img {
            transform: scale(1.05);
        }
        .project h3 {
            font-family: 'Playfair Display', serif;
            color: #34495e;
            margin-top: 0;
            font-size: 1.5em;
        }
        .project p {
            margin-bottom: 20px;
            color: #555;
            font-size: 1em;
            line-height: 1.6;
        }
        .know-more-btn {
            display: inline-block;
            font-family: 'Times New Roman', Times, serif;
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        .know-more-btn:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        .know-more-btn:hover:before {
            width: 150px;
            height: 150px;
        }
        .know-more-btn:hover {
            background-color: #2980b9;
        }
        @media (max-width: 600px) {
            .projects {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Projects</h1>
        <div id="projects" class="projects"></div>
    </div>

    <script>
        // You'll add your projects here as an array of objects
        const projects = [
            // Example project (you can remove this and add your own)
            {
                name: "StudyBot",
                imageUrl: "../images/projects/StudyBot.png",
                description: "StudyBot is a cutting-edge AI-driven platform designed to significantly enhance exam preparation. By meticulously analyzing vast datasets of past question papers and subject syllabi, StudyBot employs advanced algorithms to predict potential exam questions with remarkable accuracy. ",
                link: "https://github.com/Srinadhch07/StudyBot"
            },
            {
                name: "Chat Summarizer",
                imageUrl: "../images/projects/WCS.png",
                description: "No more overwhelming your friend with walls of text! This tool helps you share the best parts of your conversations quickly and easily",
                link: "https://github.com/Srinadhch07/whatsapp-chat-Summarizer"
            },
            {
                name: "YT Translator",
                imageUrl: "../images/projects/YVT.png",
                description: "This project creates a tool that extracts key points from YouTube videos. It uses natural language processing to analyze the audio and identify important information. This helps users quickly understand the main content without watching the entire video.",
                link: "https://github.com/Srinadhch07/YT-To-Notes"
            },
            {
                name: "DocBot",
                imageUrl: "../images/projects/DocBot.png",
                description: "The Document processing system utilizes natural language processing techniques to extract key information from PDF's and facilitates user interaction through a question and answer interface",
                link: "https://github.com/Srinadhch07/DocBot"
            },
            {
                name: "URL Intelligence",
                imageUrl: "../images/PUI.png",
                description: "This project aims to develop a machine learning model capable of accurately predicting whether a given URL is malicious or not. By analyzing various features of URLs, such as length, presence of suspicious keywords, and host characteristics, the model will learn to identify patterns associated with malicious websites.",
                link: "https://github.com/Srinadhch07/Predictive-URL-intelligence-"
            },
            {
                name: "QueryManager",
                imageUrl: "../images/pyarcS.png",
                description: "The QueryManager project presents a simplified solution for Python developers and users who are seeking to streamline their database handling processes",
                link: "https://github.com/Srinadhch07/QueryManager"
            },
            {
                name: "MaRk_virtualAssistant",
                imageUrl: "../images/Mark.png",
                description: "Meet Mark, your virtual assistant (VA)! No more overflowing to-do lists or feeling stressed. Mark fits right into your day, making things easier and helping you get more done. Need your calendar managed, appointments scheduled, or deadlines remembered? Mark's your personal sidekick, keeping you organized and in control.",
                link: "https://github.com/Srinadhch07/MaRk_VirtualAssistant"
            },
            {
                name: "Project BAv2",
                imageUrl: "../images/BAv2.png",
                description: "BAv2 is a powerful command-line assistant designed to streamline your interactions with your computer. It's like having a personal assistant at your fingertips, ready to execute commands, automate tasks, and provide valuable information.",
                link: "https://github.com/Srinadhch07/Project_BAv2"
            },
            // Add more projects here
        ];

        function displayProjects() {
            const projectsContainer = document.getElementById('projects');
            projectsContainer.innerHTML = '';
            projects.forEach(project => {
                const projectElement = document.createElement('div');
                projectElement.classList.add('project');
                projectElement.innerHTML = `
                    <img src="${project.imageUrl}" alt="${project.name}">
                    <h3>${project.name}</h3>
                    <p>${project.description}</p>
                    <a href="${project.link}" target="_blank" class="know-more-btn">Know More</a>
                `;
                projectsContainer.appendChild(projectElement);
            });
        }

        displayProjects();
    </script>
</body>
</html>
