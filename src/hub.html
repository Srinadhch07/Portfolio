<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            color: black;
            line-height: 1.6;
            height: 100%;
            overflow-x: hidden;
            user-select: none;
        }
        body {
            background: linear-gradient(135deg, #87A2FF 0%, #FFF4B5 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            letter-spacing: 2px;
        }
        .hub {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        .tool {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 25px;
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow: hidden;
        }
        .tool:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        .tool img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: transform 0.5s ease;
        }
        .tool:hover img {
            transform: scale(1.05);
        }
        .tool h3 {
            font-family: 'Playfair Display', serif;
            color: #34495e;
            margin-top: 0;
            font-size: 1.5em;
        }
        .tool p {
            margin-bottom: 20px;
            color: #555;
            font-size: 1em;
            line-height: 1.6;
        }
        .know-more-btn {
            display: inline-block;
            font-family: 'Times New Roman', Times, serif;
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        .know-more-btn:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        .know-more-btn:hover:before {
            width: 150px;
            height: 150px;
        }
        .know-more-btn:hover {
            background-color: #2980b9;
        }
        @media (max-width: 600px) {
            .hub {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hub</h1>
        <div id="hub" class="hub"></div>
    </div>

    <script>
        // You'll add your hub here as an array of objects
        const hub = [
            // Example tool (you can remove this and add your own)
            {
                name: "Example tool",
                imageUrl: "../images/bg.png",
                description: "This is an example tool description.",
                link: "https://example.com"
            },
            // Add more hub here
        ];

        function displayhub() {
            const hubContainer = document.getElementById('hub');
            hubContainer.innerHTML = '';
            hub.forEach(tool => {
                const toolElement = document.createElement('div');
                toolElement.classList.add('tool');
                toolElement.innerHTML = `
                    <img src="${tool.imageUrl}" alt="${tool.name}">
                    <h3>${tool.name}</h3>
                    <p>${tool.description}</p>
                    <a href="${tool.link}" target="_blank" class="know-more-btn">Know More</a>
                `;
                hubContainer.appendChild(toolElement);
            });
        }

        displayhub();
    </script>
</body>
</html>
