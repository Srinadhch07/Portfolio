<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            color: black;
            line-height: 1.6;
            height: 100%;
            overflow-x: hidden;
            user-select: none;
        }
        body {
            background: linear-gradient(135deg, #87A2FF 0%, #FFF4B5 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            letter-spacing: 2px;
        }
        .hub {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        .tool {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 25px;
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow: hidden;
        }
        .tool:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        .tool img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: transform 0.5s ease;
        }
        .tool:hover img {
            transform: scale(1.05);
        }
        .tool h3 {
            font-family: 'Playfair Display', serif;
            color: #34495e;
            margin-top: 0;
            font-size: 1.5em;
        }
        .tool p {
            margin-bottom: 20px;
            color: #555;
            font-size: 1em;
            line-height: 1.6;
        }
        .know-more-btn, .delete-btn {
            display: inline-block;
            font-family: 'Times New Roman', Times, serif;
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        .know-more-btn:before, .delete-btn:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        .know-more-btn:hover:before, .delete-btn:hover:before {
            width: 150px;
            height: 150px;
        }
        .know-more-btn:hover {
            background-color: #2980b9;
        }
        .delete-btn {
            background-color: #e74c3c;
            margin-left: 10px;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
        .add-tool {
            margin-top: 40px;
            text-align: center;
        }
        button#toggleModeBtn {
            font-family: 'Times New Roman', Times, serif;
            background-color: #2ecc71;
            border: none;
            color: white;
            padding: 10px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.1em;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button#toggleModeBtn:hover {
            background-color: #27ae60;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            transform: translateY(-3px);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background-color: #f9f9f9;
            margin: 5% auto;
            padding: 30px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            animation: modalAppear 0.6s ease;
        }
        @keyframes modalAppear {
            from {opacity: 0; transform: translateY(-50px);}
            to {opacity: 1; transform: translateY(0);}
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
        }
        @media (max-width: 600px) {
            .hub {
                grid-template-columns: 1fr;
            }
            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hub</h1>
        <div id="hub" class="hub"></div>
        <div class="add-tool">
            <button id="toggleModeBtn">Add New tool</button>
        </div>
    </div>

    <div id="addtoolModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New tool</h2>
            <input type="password" id="passcode" placeholder="Enter passcode">
            <input type="text" id="toolName" placeholder="tool Name">
            <input type="text" id="imageUrl" placeholder="Image URL">
            <textarea id="toolDescription" placeholder="tool Description"></textarea>
            <input type="text" id="toolLink" placeholder="tool Link">
            <button id="submittool" class="know-more-btn">Add tool</button>
        </div>
    </div>

    <script>
        let hub = JSON.parse(localStorage.getItem('hub')) || [];
        let isDeleteMode = false;

        function displayhub() {
            const hubContainer = document.getElementById('hub');
            hubContainer.innerHTML = '';
            hub.forEach((tool, index) => {
                const toolElement = document.createElement('div');
                toolElement.classList.add('tool');
                toolElement.innerHTML = `
                    <img src="${tool.imageUrl}" alt="${tool.name}">
                    <h3>${tool.name}</h3>
                    <p>${tool.description}</p>
                    <a href="${tool.link}" target="_blank" class="know-more-btn">Know More</a>
                    ${isDeleteMode ? `<button class="delete-btn" data-index="${index}">Delete</button>` : ''}
                `;
                hubContainer.appendChild(toolElement);
            });

            if (isDeleteMode) {
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = this.getAttribute('data-index');
                        deletetool(index);
                    });
                });
            }
        }

        function generateFakeOTP() {
            return "031121";
        }

        function checkOTP() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    const otp = prompt("An OTP has been sent to your registered device. Please enter the OTP:");
                    if (otp === "031121") {
                        resolve(true);
                    } else {
                        alert("Incorrect OTP. Action cancelled.");
                        resolve(false);
                    }
                }, 1000);
            });
        }

        async function deletetool(index) {
            const passcode = prompt("Enter passcode to delete this tool:");
            if (passcode === "deletethistool") {
                alert("Passcode correct. Sending OTP for verification...");
                const otpCorrect = await checkOTP();
                if (otpCorrect) {
                    hub.splice(index, 1);
                    localStorage.setItem('hub', JSON.stringify(hub));
                    displayhub();
                    alert("tool deleted successfully.");
                }
            } else {
                alert("Incorrect passcode. tool not deleted.");
            }
        }

        displayhub();

        const modal = document.getElementById('addtoolModal');
        const toggleModeBtn = document.getElementById('toggleModeBtn');
        const span = document.getElementsByClassName('close')[0];
        const submitBtn = document.getElementById('submittool');

        toggleModeBtn.onclick = () => {
            if (isDeleteMode) {
                isDeleteMode = false;
                toggleModeBtn.textContent = 'Add New tool';
                toggleModeBtn.style.backgroundColor = '#2ecc71';
            } else {
                isDeleteMode = true;
                toggleModeBtn.textContent = 'Cancel Delete Mode';
                toggleModeBtn.style.backgroundColor = '#e74c3c';
            }
            displayhub();
        };

        span.onclick = () => modal.style.display = "none";
        window.onclick = (event) => {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        submitBtn.onclick = async () => {
            const passcode = document.getElementById('passcode').value;
            if (passcode !== 'addthistool') {
                alert('Incorrect passcode');
                return;
            }

            alert("Passcode correct. Sending OTP for verification...");
            const otpCorrect = await checkOTP();
            if (!otpCorrect) return;

            const name = document.getElementById('toolName').value;
            const imageUrl = document.getElementById('imageUrl').value;
            const description = document.getElementById('toolDescription').value;
            const link = document.getElementById('toolLink').value;

            if (name && imageUrl && description && link) {
                hub.unshift({ name, imageUrl, description, link });
                localStorage.setItem('hub', JSON.stringify(hub));
                displayhub();
                modal.style.display = "none";
                
                // Clear input fields
                document.getElementById('passcode').value = '';
                document.getElementById('toolName').value = '';
                document.getElementById('imageUrl').value = '';
                document.getElementById('toolDescription').value = '';
                document.getElementById('toolLink').value = '';
                
                alert("tool added successfully.");
            } else {
                alert('Please fill in all fields');
            }
        }

        // Add event listener for the "Add New tool" button
        document.getElementById('toggleModeBtn').addEventListener('click', function() {
            if (!isDeleteMode) {
                modal.style.display = "block";
            }
        });
    </script>
</body>
</html>
